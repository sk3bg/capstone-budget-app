<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Creation</title>
    <!-- You can use Bootstrap for easier styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Project</h2>
        <form id="projectForm">
            <!-- Row 1: Project Title -->
            <div class="mb-3">
                <label for="projectTitle" class="form-label">Project Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="projectTitle" required>
            </div>

            <!-- Row 2: Project Description -->
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Project Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
            </div>

            <!-- Row 3: Project Goal -->
            <div class="mb-3">
                <label for="projectGoal" class="form-label">Project Goal <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="projectGoal" required>
            </div>

            <!-- Row 4: Project Deadline -->
            <div class="mb-3">
                <label for="projectDeadline" class="form-label">Project Deadline <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="projectDeadline" required>
            </div>

            <!-- Row 5: Priority and Renewal -->
            <div class="mb-3 row">
                <!-- Priority -->
                <div class="col-md-6">
                    <label for="projectPriority" class="form-label">Priority <span class="text-danger">*</span></label>
                    <select class="form-select" id="projectPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <!-- Renewal Checkbox -->
                <div class="col-md-6">
                    <label for="projectRenewal" class="form-label">Eligible for Renewal</label>
                    <input type="checkbox" id="projectRenewal" class="form-check-input ms-2">
                </div>
            </div>

            <!-- Row 6: Create and Cancel Buttons -->
            <div class="mb-3 d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

    <!-- Optional Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            const goal = document.getElementById('projectGoal').value;
            const deadline = document.getElementById('projectDeadline').value;
            const priority = document.getElementById('projectPriority').value;
            const renewal = document.getElementById('projectRenewal').checked;

            // Simulate form submission (you can replace this with an API call to the backend)
            console.log({
                title,
                description,
                goal,
                deadline,
                priority,
                renewal
            });

            alert("Project Created Successfully!");
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
