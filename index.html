<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to external JavaScript file -->
    <script type="text/javascript" defer src="./create-project.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Project</h2>
        <form id="projectForm">
            <!-- Row 1: Project Title -->
            <div class="mb-3">
                <label for="projectTitle" class="form-label">Project Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="projectTitle" placeholder="Enter project title" required>
            </div>

            <!-- Row 2: Project Description -->
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Project Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Enter project description" required></textarea>
            </div>

            <!-- Row 3: Project Goal -->
            <div class="mb-3">
                <label for="projectGoal" class="form-label">Project Goal <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="projectGoal" placeholder="Enter project goal" required>
            </div>

            <!-- Row 4: Project Deadline -->
            <div class="mb-3">
                <label for="projectDeadline" class="form-label">Project Deadline <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="projectDeadline" required>
            </div>

            <!-- Row 5: Priority and Renewal -->
            <div class="row mb-3">
                <!-- Priority -->
                <div class="col-md-6">
                    <label for="projectPriority" class="form-label">Priority <span class="text-danger">*</span></label>
                    <select class="form-select" id="projectPriority" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <!-- Renewal Checkbox -->
                <div class="col-md-6">
                    <label for="projectRenewal" class="form-label">Eligible for Renewal</label>
                    <input type="checkbox" id="projectRenewal" class="form-check-input ms-2">
                </div>
            </div>

            <!-- Row 6: Create and Cancel Buttons -->
            <div class="mb-3 d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

    <!-- Optional Bootstrap JS for additional functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
